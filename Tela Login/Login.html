<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="../Images/Logo.png"/>
    <title>AutoCar Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o Login<br><span>E venha conhecer os carros!</span></h1>
            <img class="left-login-image" src="../images/animação-carro.svg" alt="Imagem-Animada">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>AutoCar</h1>
                <h1 id="vendas">Models</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login"><a href="../Tela Carros/Carros.html">Login</a></button>
                <p>Não tem Cadastro? <a href="../Tela Cadastro/Cadastro.html"><span>Clique Aqui!</span></a></p>
                <div id="social_media">
                    <a href="https://pt-br.facebook.com/"><img src="../Images/facebook.png" alt="Facebook"></a>
                    <a href="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwiZzOuDl-H-AhVMppUCHQJRCJ8QPAgJ"><img src="../Images/google.png" alt="Google"></a>
                    <a href="https://github.com/"><img src="../Images/github.png" alt="Github"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
