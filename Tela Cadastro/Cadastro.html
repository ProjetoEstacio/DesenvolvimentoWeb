<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/Logo.png"/>
    <link rel="stylesheet" href="Cadastro.css">
    <link rel="stylesheet" href="reset.css">
    <title>AutoCar Cadastro</title>
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Fa√ßa o Cadastro<br>E venha conhecer os carros!</h1>
            <img class="left-cadastro-image" src="../images/cadastro.svg" alt="Imagem-Animada">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>AutoCar</h1>
                <h1 id="models">Models</h1>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input type="Confirmpassword" id="Confirmpassword" name="Confirmpassword" placeholder="Comfirme sua senha" required>
                    </div>

                    <div class="continue-button">
                    <button><a href="/Tela Login/Login.html">Continuar</a></button>
                    </div>
                </div>    
        </div>
    </div>    
</body>
</html>
